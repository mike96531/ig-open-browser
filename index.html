<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>請用瀏覽器開啟</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  text-align: center;
  padding: 40px 20px;
  line-height: 1.6;
  background:#ffffff;
">

  <h2>⚠️ IG 內建瀏覽器無法正常顯示</h2>

  <p>
    請點右上角 <strong>「⋯」</strong><br>
    選擇 <strong>「在瀏覽器中開啟」</strong>
  </p>

  <hr style="margin:30px 0;">

  <p>或直接使用下方按鈕：</p>

  <!-- 大按鈕開始 -->
  <a href="https://script.google.com/macros/s/AKfycbyaycYgDcliw2IH7tsuJ_Lr-IF8UOg0ifa5lRycxR_1RVlnf26an9mpBBjtWA6LrekSlQ/exec"
     target="_blank"
     style="
       display: block;
       margin: 20px auto;
       padding: 16px 20px;
       max-width: 320px;
       background: #0066cc;
       color: #ffffff;
       text-decoration: none;
       font-size: 16px;
       font-weight: bold;
       border-radius: 10px;
     ">
     👉 點此用瀏覽器開啟
  </a>
  <!-- 大按鈕結束 -->

  <p style="margin-top:30px;">或複製以下網址到瀏覽器：</p>

  <p style="
    word-break: break-all;
    background:#f5f5f5;
    padding:12px;
    border-radius:6px;
    font-size:14px;
  ">
    https://script.google.com/macros/s/AKfycbyaycYgDcliw2IH7tsuJ_Lr-IF8UOg0ifa5lRycxR_1RVlnf26an9mpBBjtWA6LrekSlQ/exec
  </p>

</body>
</html>
